<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
<header>
    <img id="logo" src="./img/Logo-copia.png" alt="Logo">
    <h1>Toboolist</h1>
</header>    
<div class="input-utente">
    <input class="button" id="task" type="button" value="Add Task">
    <input class="button" id="section" type="button" value="Add Section">
</div>
<div class="container">
    <div class="new-tasks">
    <details open>
            <summary>New Task</summary>
            <div class="check">&check;</div>
            <p>Quarterly Newsletter</p>
            <div class="tag editoriale">Editoriale</div>
        </details>
        </div>
        <div class="today">
        <details open>
            <summary>Today</summary>
            <div class="check">&check;</div>
            <p>Recruiting blog post</p>
            <div class="tag editoriale">Editoriale</div><br>
            <div class="check">&check;</div>
            <p>Mobile App Launch</p>
            <div class="tag goals">Q1 Goals</div><br>
            <p>Quarterly Newsletter</p>
            <p>Quarterly Newsletter</p>
        </details>
        </div>
        <div class="upcoming">
        <details open>
            <summary>Today</summary>
            <p>Quarterly Newsletter</p>
            <p>Quarterly Newsletter</p>
            <p>Quarterly Newsletter</p>
            <p>Quarterly Newsletter</p>
        </details>
        </div>
</div>
</body>
</html>
